<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
  <title>Calculadora</title>
</head>
<body>
  <div class="container">
    <div class="screen" id="screen"></div>
    <div class="buttons">
      <div class="buton" id="1">1</div>
      <div class="buton" id="2">2</div>
      <div class="buton" id="3">3</div>
      <div class="buton" id="C">C</div>
      <div class="buton" id="4">4</div>
      <div class="buton" id="5">5</div>
      <div class="buton" id="6">6</div>
      <div class="buton" id="+">+</div>
      <div class="buton" id="7">7</div>
      <div class="buton" id="8">8</div>
      <div class="buton" id="9">9</div>
      <div class="buton" id="-">-</div>
      <div class="buton" id="0">0</div>
      <div class="buton" id="x">x</div>
      <div class="buton" id="/">/</div>
      <div class="buton" id="=">=</div>
    </div>
  </div>
</body>
</html>
